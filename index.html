<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talha ve Hazal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pacifico', cursive;
      background: linear-gradient(135deg, #f8cdda, #1d2b64);
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 30px;
    }

    #counter, #wishCounter {
      font-size: 2rem;
      margin-top: 20px;
    }

    #wishButton {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #ff6fa4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #wishButton:hover {
      background-color: #ff85b1;
    }

    #thankYou {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #fff8dc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      #counter, #wishCounter {
        font-size: 1.5rem;
      }
      #wishButton {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Talha ve Hazal</h1>
  <div id="counter"></div>

  <button id="wishButton">Mutluluklar Dile ðŸ’–</button>
  <div id="wishCounter">0 kiÅŸi mutluluklar diledi ðŸ¥°</div>
  <div id="thankYou"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDVIpRjp5-rNBlHnss3gDyEPWkBXccEcdg",
      authDomain: "hazal-sevgi-sayac.firebaseapp.com",
      databaseURL: "https://hazal-sevgi-sayac-default-rtdb.firebaseio.com",
      projectId: "hazal-sevgi-sayac",
      storageBucket: "hazal-sevgi-sayac.firebasestorage.app",
      messagingSenderId: "253962611327",
      appId: "1:253962611327:web:1fb5efb657ab149ebbed4a",
      measurementId: "G-7N5KX26GRD"
    };

    // Firebase'i baÅŸlat
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const counterRef = db.ref('wishCount');

    // Ä°liÅŸki baÅŸlangÄ±Ã§ tarihi: 11 Åžubat 2025 (YIL, AY (0'dan baÅŸlar), GÃœN)
    const startDate = new Date(2025, 1, 11);

    function updateDayCounter() {
      const today = new Date();
      const diffTime = Math.abs(today - startDate);
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById('counter').textContent = `${diffDays} gÃ¼ndÃ¼r birlikteyiz ðŸ’–`;
    }

    updateDayCounter();
    setInterval(updateDayCounter, 1000 * 60 * 60); // Her saat baÅŸÄ± gÃ¼nceller

    // Firebase'le sayaÃ§ verisini al
    counterRef.on('value', function(snapshot) {
      const wishCount = snapshot.val() || 0;
      document.getElementById('wishCounter').textContent = `${wishCount} kiÅŸi mutluluklar diledi ðŸ¥°`;
    });

    // Mutluluklar dile butonu
    document.getElementById('wishButton').addEventListener('click', () => {
      // Firebase'e veriyi gÃ¼ncelle
      counterRef.transaction(function(current) {
        return (current || 0) + 1;
      }, function(error, committed) {
        if (committed) {
          document.getElementById('thankYou').textContent = 'TeÅŸekkÃ¼r ederiz! ðŸ’•';

          // Konfeti efekti
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
          });

          setTimeout(() => {
            document.getElementById('thankYou').textContent = '';
          }, 3000);
        } else {
          console.error('Hata:', error);
        }
      });
    });
  </script>
</body>
</html>
